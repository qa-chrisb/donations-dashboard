name: Build & Deploy (gh-pages)

on:
  workflow_dispatch:
  # push:
  #   branches: [main] # change if your default branch is different
  # schedule:
  #   - cron: "*/30 * * * *" # every 30 minutes (UTC)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: gh-pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Run tests (astro check)
        env:
          ASTRO_TELEMETRY_DISABLED: 1
        run: npm run check

      - name: Build site (Astro)
        env:
          ASTRO_TELEMETRY_DISABLED: 1
          # Enable whichever providers you want during build:
          # e.g. "mock,stripe,paypal"
          PROVIDERS: mock

          # If you use real providers, add your secrets in repo settings:
          # STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
          # PAYPAL_CLIENT_ID: ${{ secrets.PAYPAL_CLIENT_ID }}
          # PAYPAL_CLIENT_SECRET: ${{ secrets.PAYPAL_CLIENT_SECRET }}
        run: npm run build

      - name: Ensure GitHub Pages serves /_astro
        run: touch dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
